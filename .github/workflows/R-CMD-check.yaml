# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Install packages
        run:
          Rscript -e "install.packages(c('devtools','rtweet','tidyverse','ggthemes','gganimate','here','wbstats','Hmisc','ggthemes','scales','hrbrthemes'))"
      - name: Install github packages
        run:
          Rscript -e "devtools::install_github("worldbank/wbgviz", subdir = "wbgdata")"
      - name: Install github packages2
        run:
          Rscript -e "devtools::install_github("worldbank/wbgviz", subdir = "wbgcharts")"
      - name: Install github packages3
          run:
            Rscript -e "devtools::install_github("worldbank/wbgviz", subdir = "wbgmaps"
      - name: Install github packages4
        run:
          Rscript -e "devtools::install_github("worldbank/wbgviz", subdir = "wbgmaps"
      - name: Render r plot file
        run:
          Rscript -e "source('R/wdi_twitter_bot.R')"
